server:
  port: 8081

spring:
  application:
    name: content-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    timezone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      username: nacos
      password: nacos
  datasource:
    url: jdbc:mysql://localhost:3306/share?serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    hikari:
      username: root
      password: 123
      driver-class-name: com.mysql.cj.jdbc.Driver

logging:
  level:
    com.stf.content.openfeign.UserService: debug

feign:
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 5000
      user-service:
        connectTimeout: 1000
        readTimeout: 5000