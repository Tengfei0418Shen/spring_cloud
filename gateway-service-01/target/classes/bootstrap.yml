spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: json
        namespace: dev
        group: DEFAULT_GROUP
        timeout: 5000
        config-long-poll-timeout: 1000
        enable-remote-sync-config: true
        config-retry-time: 100000
        max-retry: 3
        refresh-enabled: true